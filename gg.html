<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>je-kueri-勉強</title>
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.18.1/build/cssreset/cssreset-min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<style>
		#btn{
			width: 100px;
			height: 30px;
			text-align: center;
			background: #f0f0f0;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<div id="main">
	  <div id="btn">
		ボタン
	  </div>
	  <div id="hello">
		こんにちは
	  </div>
    </div>

</body>
<script>
	$(function(){
		$("#btn").click(function(){
			$('#hello').css("color","#ff0999")
		});
	});
</script>
</html>
